<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 카페 닉네임 수집기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-card {
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            margin: 1rem 0;
        }

        .stat-label {
            color: #718096;
            font-size: 1rem;
        }

        .controls-card {
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .nicknames-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .nickname-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 1rem;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .last-update {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #4a5568;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                min-width: 150px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 네이버 카페 닉네임 수집기</h1>
            <p>실시간으로 네이버 카페에서 닉네임을 수집합니다</p>
        </div>

        <div class="dashboard-grid">
            <div class="card status-card">
                <div class="card-title">
                    <span class="status-indicator"></span>
                    서비스 상태
                </div>
                <div class="stat-number" id="total-collections">-</div>
                <div class="stat-label">총 수집 횟수</div>
            </div>

            <div class="card status-card">
                <div class="card-title">📊 수집 통계</div>
                <div class="stat-number" id="total-nicknames">-</div>
                <div class="stat-label">총 닉네임 수</div>
            </div>

            <div class="card status-card">
                <div class="card-title">🏷️ 고유 닉네임</div>
                <div class="stat-number" id="unique-nicknames">-</div>
                <div class="stat-label">중복 제거된 닉네임</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card controls-card">
                <div class="card-title">⚡ 제어 패널</div>
                <button class="btn" id="collect-btn" onclick="collectNow()">
                    🔄 지금 수집하기
                </button>
                <button class="btn secondary" onclick="refreshData()">
                    📊 데이터 새로고침
                </button>
                <div class="last-update" id="last-update">
                    마지막 업데이트: -
                </div>
            </div>

            <div class="card">
                <div class="card-title">🏷️ 최근 수집된 닉네임</div>
                <div class="nicknames-grid" id="nicknames-container">
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <p>아직 수집된 닉네임이 없습니다.<br>위의 "지금 수집하기" 버튼을 눌러보세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>🚀 Railway로 배포된 Flask 애플리케이션 | 1시간마다 자동 수집</p>
    </div>

    <script>
        let isCollecting = false;

        // 페이지 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            // 30초마다 자동 새로고침
            setInterval(refreshData, 30000);
        });

        async function refreshData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // 통계 업데이트
                document.getElementById('total-collections').textContent = data.total_collections;
                document.getElementById('total-nicknames').textContent = data.total_nicknames;
                document.getElementById('unique-nicknames').textContent = data.unique_nicknames;
                
                // 닉네임 표시
                displayNicknames(data.recent_nicknames);
                
                // 마지막 업데이트 시간
                if (data.last_collection) {
                    const date = new Date(data.last_collection);
                    document.getElementById('last-update').textContent = 
                        `마지막 업데이트: ${date.toLocaleString('ko-KR')}`;
                }
                
            } catch (error) {
                console.error('데이터 새로고침 실패:', error);
            }
        }

        function displayNicknames(nicknames) {
            const container = document.getElementById('nicknames-container');
            
            if (!nicknames || nicknames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <p>아직 수집된 닉네임이 없습니다.<br>위의 "지금 수집하기" 버튼을 눌러보세요!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = nicknames.map(nickname => 
                `<div class="nickname-tag">${nickname}</div>`
            ).join('');
        }

        async function collectNow() {
            if (isCollecting) return;
            
            const btn = document.getElementById('collect-btn');
            isCollecting = true;
            
            // 버튼 상태 변경
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>수집 중...';
            
            try {
                const response = await fetch('/collect-now');
                const data = await response.json();
                
                if (data.success) {
                    // 성공 시 데이터 새로고침
                    await refreshData();
                    
                    // 성공 메시지
                    btn.innerHTML = '✅ 수집 완료!';
                    setTimeout(() => {
                        btn.innerHTML = '🔄 지금 수집하기';
                        btn.disabled = false;
                        isCollecting = false;
                    }, 2000);
                } else {
                    // 실패 시
                    btn.innerHTML = '❌ 수집 실패';
                    setTimeout(() => {
                        btn.innerHTML = '🔄 지금 수집하기';
                        btn.disabled = false;
                        isCollecting = false;
                    }, 2000);
                }
                
            } catch (error) {
                console.error('수집 실패:', error);
                btn.innerHTML = '❌ 오류 발생';
                setTimeout(() => {
                    btn.innerHTML = '🔄 지금 수집하기';
                    btn.disabled = false;
                    isCollecting = false;
                }, 2000);
            }
        }
    </script>
</body>
</html>
